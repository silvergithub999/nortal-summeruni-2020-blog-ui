<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="authForm">

  <h2 class="website-name">Generic Blogging Website</h2>
  <h2 class="website-name">Login</h2>

  <button mat-button color="accent" type="button" [routerLink]="['/', 'register']">
    Not registered? Click here to create an account!
  </button>

  <p style="color: red; text-align: center" *ngIf="loginErrorMessage">
    {{loginErrorMessage}}
  </p>

  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
    <mat-error>Username required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    <mat-error>Password required</mat-error>
    <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>

  <div class="loader" *ngIf="loading">Loading...</div>

  <button mat-flat-button *ngIf="!loading" [disabled]="!authForm.valid" color="accent" type="submit">
      Log in
  </button>
</form>
